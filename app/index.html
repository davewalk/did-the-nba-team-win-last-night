    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Did The Cavs Win Last Night?</title>
        <meta name="description" content="Did The Cleveland Cavaliers Win Last Night?  Find out and watch videos and read stories about the game.">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/modernizr.min.js"></script>
        <script src="scripts/date-min.js"></script>       
        <script id="title-template" type="text/template">
            <span class="title">Did The {{nickname}} Win Last Night?</span>
        </script>

        <script id="lost-template" type="text/template">
            <h2>Nope!</h2>
            <h4>They lost to the {{opponentCity}} {{opponentName}} {{winningScore}}-{{losingScore}}</h4>
        </script>

        <script id="win-template" type="text/template">
            <h2>Yep!</h2>
            <h4>They beat the {{opponentName}} {{winningScore}}-{{losingScore}}</h4>
        </script>

        <script id="next-game-template" type="text/template">
            <h3 class="next-game">Next game is {{date}} at {{time}} EST against the {{opponent_city}} {{opponent_name}} at the {{location}}</h3></span>
        </script>

        <script id="no-game-template" type="text/template">
            <h2>Nope!</h2>
            <h4>They did not play yesterday</h4>
        </script>
        
        <script id="story-template" type="text/template">
            <h4><a href="{{link}}">{{title}}</a></h4>
        </script>

        <script id="video-template" type="text/template">
            <div class="video-container"><iframe width="560" height="315" src="http://www.youtube.com/embed/{{id}}" frameborder="0" allowfullscreen></iframe></div>
        </script>

        <script id="score-error-template" type="text/template">
            <h2>Aw, damn.</h2>
            <h4>We can't get the score for some reason.  Please try in another browser later.</h4>
        </script>

    </head>
    <body>
    <div class="container" style="margin-top:15px">
        <canvas id="basketball" width="100" height="100"></canvas>
        <div class="hero-unit">
            <span id="title"></span>
            <h2 id='results'></h2>
            <div id="next-game"></div>
            <hr class="break"></hr>
            <div id="videos"></div>
            <div id="news"></div>
            <a href="http://www.github.com/davewalk" style="color:black;">About</a>
        </div>
    </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

        <script src="scripts/mustache.js"></script>  
        <script src="main.js"></script>        
        
        <script>
            var canvas = document.getElementById('basketball');
            var context = canvas.getContext('2d');
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = (canvas.height / 2) - 5;
            context.beginPath();
            context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
            context.lineWidth = 5;
            context.strokeStyle = '#981e32';
            context.stroke();
            context.beginPath();
            context.moveTo(5, canvas.height / 2);
            context.lineTo(canvas.width - 5, canvas.height / 2);
            context.stroke();
            context.moveTo(15, 25);
            context.quadraticCurveTo(50, 55, 85, 25);
            context.stroke();
            context.moveTo(15, 75);
            context.quadraticCurveTo(50, 45, 85, 75);
            context.strokeStyle = '#981e32';
            context.stroke();

        </script>
